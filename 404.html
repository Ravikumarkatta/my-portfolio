<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // If the URL doesn't include /my-portfolio/ redirect to /my-portfolio/ with the URL as a parameter
    const path = window.location.pathname;
    if (!path.includes('/my-portfolio/')) {
      window.location.href = '/my-portfolio/' + path.replace(/^\//, '');
    } else {
      window.location.href = '/my-portfolio/';
    }
  </script>
</head>
<body>
  <p>Redirecting to home page...</p>
</body>
</html>
